<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartWatt | Premium Appliances & Smartwatches</title>

    <!-- Professional Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 256 256'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='%234f46e5'/><stop offset='100%' stop-color='%238b5cf6'/></linearGradient></defs><circle cx='128' cy='128' r='120' fill='url(%23grad)'/><path d='M90 60 L166 60 L116 140 L170 140 L90 220 L120 150 L70 150 Z' fill='white' opacity='0.9'/><polygon points='150,70 170,70 160,90' fill='white'/></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts - Professional Tech Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Font Styling -->
    <style>
      /* Professional Font Stack for Tech/Appliances Website */
      :root {
        --font-heading: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        --font-accent: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      /* Base styles */
      body {
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-weight: 400;
        line-height: 1.6;
        color: #1f2937;
      }
      
      /* Headings - Montserrat */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 700;
        letter-spacing: -0.01em;
        line-height: 1.2;
      }
      
      h1 {
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      
      h2 {
        font-weight: 700;
      }
      
      h3 {
        font-weight: 600;
      }
      
      h4, h5, h6 {
        font-weight: 600;
      }
      
      /* Body text - Inter */
      p, span, div, li, td, th {
        font-family: var(--font-body);
      }
      
      /* Strong emphasis */
      strong, b {
        font-weight: 600;
      }
      
      /* Buttons & UI Elements - Poppins */
      button, .btn, .button, .btn-primary, .btn-secondary {
        font-family: var(--font-accent);
        font-weight: 600;
        letter-spacing: 0.02em;
      }
      
      /* Input fields */
      input, textarea, select {
        font-family: var(--font-body);
        font-weight: 400;
      }
      
      /* Product titles and prices */
      .product-title, .product-name {
        font-family: var(--font-heading);
        font-weight: 600;
        letter-spacing: -0.01em;
      }
      
      .product-price, .price {
        font-family: var(--font-accent);
        font-weight: 700;
        letter-spacing: -0.01em;
      }
      
      /* Navigation */
      nav, .navbar, .nav-link {
        font-family: var(--font-heading);
        font-weight: 500;
      }
      
      /* Hero section */
      .hero-title {
        font-family: var(--font-heading);
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      
      .hero-subtitle {
        font-family: var(--font-body);
        font-weight: 400;
      }
      
      /* Features & specs */
      .feature-title, .spec-title {
        font-family: var(--font-heading);
        font-weight: 600;
      }
      
      .feature-desc, .spec-value {
        font-family: var(--font-body);
        font-weight: 400;
      }
      
      /* Cards & UI components */
      .card-title {
        font-family: var(--font-heading);
        font-weight: 600;
      }
      
      .card-body {
        font-family: var(--font-body);
      }
      
      /* Special elements */
      .badge, .tag, .label {
        font-family: var(--font-accent);
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      
      .sale-price, .discount {
        font-family: var(--font-accent);
        font-weight: 700;
      }
      
      /* Responsive font sizes */
      @media (max-width: 768px) {
        h1 {
          letter-spacing: -0.01em;
        }
        
        body {
          font-size: 15px;
        }
      }
      
      /* Utility classes for Tailwind-like usage */
      .font-heading {
        font-family: var(--font-heading);
      }
      
      .font-body {
        font-family: var(--font-body);
      }
      
      .font-accent {
        font-family: var(--font-accent);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <!-- React main script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
